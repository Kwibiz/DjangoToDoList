{% extends 'todo_app/layout.html' %}

{% block content %}

    <div class="header">
        <h1>Log In</h1>
    </div>

    <div class="body">
        <form method="POST" action="">

            {% csrf_token %}
            {{ form.as_p }}

            <input class="button" type="submit" value="Log In">

            <p>Don't have an account? <a href="{% url 'registration' %}">Registration</a></p>
        </form>

    </div>

{% endblock content %}
